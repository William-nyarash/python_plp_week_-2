<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcomePal</title>
</head>
<body>
    <div class="first-timer-page">
        <form action="/userlog/" method="post">
            <label for="firstName">First name:</label>
            <input name="firstName" type="text" maxlength="10" />
            <label for="lastName">Last name:</label>
            <input name="lastName" type="text" maxlength="10" />
            <label for="email">email:</label>
            <input name="email" type="email" required />
            <label for="password">password:</label>
            <input name="password" type="password" />
            <a href="main-window.html"><input type="button" value="submit" name="submit" /></a>
        </form>
    </div>
</body>
</html>
